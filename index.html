<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡BONO +25% | Crea tu usuario ahora!</title>
  <meta name="description" content="Crea tu usuario en minutos. Bono +25%, atención por WhatsApp. Mínimo de carga $2000." />
  <meta name="color-scheme" content="dark" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Colores editables */
      --bg:#05070b;             /* fondo general */
      --overlay:rgba(0,0,0,.45);/* velado sobre la foto */
      --brand:#b2ff59;          /* verde logo/lemon */
      --gold:#ffb300;           /* dorado del BONO */
      --wa:#25D366;             /* WhatsApp */
      --text:#e9f1ff;           /* textos claros */
      --muted:#b6c3d3;          /* textos secundarios */
      --danger:#ff4d4f;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .page{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto;}

    /* HERO */
    .hero{position:relative;isolation:isolate;display:grid;place-items:center;padding:clamp(18px,3.5vw,28px)}
    .bg{position:absolute;inset:0;z-index:-2;background:#000 url('bg.jpg') center/cover no-repeat}
    .bg::after{content:"";position:absolute;inset:0;background:radial-gradient(120% 70% at 50% 10%, transparent 0 60%, #000 100%)}
    .overlay{position:absolute;inset:0;background:var(--overlay);z-index:-1}

    header{width:100%;max-width:980px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:clamp(26px,6vw,34px);height:auto;filter:drop-shadow(0 2px 2px rgba(0,0,0,.5))}
    .brand .name{font-family:Poppins,Inter,system-ui,sans-serif;font-weight:800;letter-spacing:.2px;color:var(--brand)}

    /* BLOQUE BONO */
    .center{width:100%;max-width:980px;display:grid;place-items:center;text-align:center;margin:clamp(8px,2.4vw,18px) auto}
    .bonus{display:inline-grid;gap:10px}
    .bonus .tag{display:inline-flex;align-items:center;justify-content:center;
      font-family:Poppins,Inter,sans-serif;font-weight:800;line-height:1;
      font-size:clamp(40px,12vw,82px);
      letter-spacing:1px;color:#3a2200; text-shadow: 0 1px 0 rgba(255,255,255,.15);
      padding:.22em .36em;border-radius:.22em;position:relative}
    .bonus .tag::before{
      content:"";position:absolute;inset:0;border-radius:.22em;
      background:linear-gradient(180deg,#ffd86b 0%,#ffb300 40%,#ff9f00 60%,#ffcf6b 100%);
      box-shadow:
        0 14px 0 rgba(0,0,0,.22) inset,
        0 8px 24px rgba(0,0,0,.35),
        0 3px 0 rgba(0,0,0,.25);
      z-index:-1
    }
    .bonus small{display:block;color:var(--muted);font-size:clamp(14px,3.6vw,18px);margin-top:12px}

    /* WhatsApp CTA */
    .cta{width:min(720px,100%);display:grid;gap:16px;margin:18px auto 8px}
    .btn-wa{appearance:none;border:0;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:12px;
      font-family:Poppins,Inter,sans-serif;font-weight:700;font-size:clamp(18px,4.8vw,24px);
      color:#fff;padding:16px 22px;border-radius:999px;width:100%;
      background:linear-gradient(180deg,#2fe177,#13a652);
      box-shadow:0 10px 24px rgba(0,0,0,.45), inset 0 -6px 0 rgba(0,0,0,.25);
      transition:transform .06s ease, filter .2s ease}
    .btn-wa:hover{transform:translateY(-1px);filter:saturate(1.08)}
    .btn-wa:active{transform:translateY(1px)}
    .btn-wa svg{width:28px;height:28px;flex:0 0 auto;filter:drop-shadow(0 1px 0 rgba(0,0,0,.35))}

    .note{color:#fff;font-size:clamp(14px,3.6vw,18px);text-align:center;opacity:.9}

    /* TRUST & MÉTODOS */
    .trust{display:grid;gap:10px;margin:16px auto 8px;width:min(980px,100%)}
    .trust .row{display:flex;align-items:center;justify-content:center;gap:10px;color:#cfe7ff;opacity:.9}
    .icons{display:flex;align-items:center;justify-content:center;gap:18px;flex-wrap:wrap;opacity:.88}
    .icons svg{height:28px;width:auto}

    footer{padding:18px 16px 22px;color:#9fb3c8;text-align:center;background:linear-gradient(0deg,rgba(0,0,0,.6),transparent)}
    .min{font-size:14px}

    /* Mobile safe area */
    @supports (padding:max(0px)){
      .cta{padding:0 max(16px,env(safe-area-inset-left)) 0 max(16px,env(safe-area-inset-right))}
      header{padding:0 max(8px,env(safe-area-inset-left)) 0 max(8px,env(safe-area-inset-right))}
      footer{padding:18px max(12px,env(safe-area-inset-left)) 24px max(12px,env(safe-area-inset-right))}
    }

    /* Simple entrance */
    @keyframes pop{from{transform:scale(.94);opacity:0}to{transform:scale(1);opacity:1}}
    .bonus .tag{animation:pop .35s ease both}
  </style>
</head>
<body>
  <div class="page">
    <section class="hero">
      <div class="bg" aria-hidden="true"></div>
      <div class="overlay" aria-hidden="true"></div>

      <header>
        <div class="brand">
          <!-- Reemplaza logo.png por tu imagen -->
          <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
          <div class="name">Lemonbet</div>
        </div>
        <!-- Espacio para algo extra si querés -->
      </header>

      <div class="center">
        <div class="bonus">
          <div class="tag">BONO&nbsp;+25%</div>
          <small>Mínimo de carga: $1000</small>
        </div>

        <div class="cta">
          <a class="btn-wa" id="waLink" href="#" target="_blank" rel="noopener">
            <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M27.4 4.6A15 15 0 0 0 2.9 22.9L2 30l7.2-1.9A15 15 0 0 0 27.4 4.6Zm-6.9 21.2c-3 1.3-6.3 1.4-9.4.3l-.7-.3-4.3 1.1 1.1-4.2-.4-.8a12.6 12.6 0 1 1 23.2-5.2 12.6 12.6 0 0 1-9.5 9.1Zm7-9.5c-.4-.2-2.3-1.1-2.6-1.2-.3-.1-.5-.2-.7.2-.2.4-.8 1.1-1 1.3-.2.2-.4.3-.8.1-.4-.2-1.6-.6-3-1.9a11 11 0 0 1-2-2.5c-.2-.4 0-.6.1-.8l.6-.7c.2-.2.2-.4.3-.7 0-.2 0-.5 0-.7 0-.2-.7-1.7-1-2.3-.2-.6-.5-.5-.7-.5h-.6c-.3 0-.7.2-1.1.6-.4.4-1.4 1.4-1.4 3.5 0 2.1 1.5 4.1 1.7 4.4.2.3 3 4.6 7.2 6.2l1.2.4c.5.1 1 .1 1.5.1.5 0 1.5-.3 1.8-1 .2-.6.2-1 .2-1.1 0-.2-.2-.3-.6-.5Z" fill="#fff"/></svg>
            WhatsApp
          </a>
          <p class="note">Atención al instante • Verificado por WhatsApp</p>
          <div class="icons" aria-hidden="true">
            <!-- Íconos simples en SVG para métodos de pago (puedes reemplazar por imágenes) -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4h16v16H4z" fill="none" stroke="currentColor"/><path d="M4 9h16" stroke="currentColor"/><circle cx="7" cy="6.5" r=".7" fill="currentColor"/><circle cx="10" cy="6.5" r=".7" fill="currentColor"/></svg>
            <svg viewBox="0 0 48 24" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="4" width="44" height="16" rx="3" fill="none" stroke="currentColor"/><path d="M12 8h10v8H12zM26 8h10v8H26z" fill="currentColor"/></svg>
            <svg viewBox="0 0 32 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 6h20v12H6z" fill="none" stroke="currentColor"/><path d="M8 10h8M8 13h6" stroke="currentColor"/></svg>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="min">Mínimo de carga: $2000 · +18 | Entretenimiento</div>
    </footer>
  </div>

  <script>
    // === CONFIGURACIÓN RÁPIDA ===
    // 1) Pega tus enlaces de WhatsApp aquí. Si no hay UTM, usa el primero.
    const waLinks = [
      'https://wa.link/xxxxxxxx',
      'https://wa.link/yyyyyyyy'
    ].filter(Boolean);

    // 2) Si querés forzar uno, pon el índice fijo (0 o 1). Si no, queda en -1 (rota).
    const FORCE_INDEX = -1;

    // 3) (Opcional) Auto-scroll al botón en 2s en dispositivos móviles.
    const AUTO_SCROLL = true;

    // Lógica de rotación por sesión
    const pickLink = () => {
      if (!waLinks.length) return '#';
      if (FORCE_INDEX >= 0 && FORCE_INDEX < waLinks.length) return waLinks[FORCE_INDEX];
      const KEY = 'wa_idx';
      let idx = sessionStorage.getItem(KEY);
      if (idx === null) {
        idx = Math.floor(Math.random()*waLinks.length);
        sessionStorage.setItem(KEY, idx);
      }
      return waLinks[+idx];
    };

    const a = document.getElementById('waLink');
    a.href = pickLink();

    if (AUTO_SCROLL && /Mobi|Android/i.test(navigator.userAgent)) {
      setTimeout(()=>{
        a.scrollIntoView({behavior:'smooth',block:'center'});
      }, 1800);
    }

    // n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
    // t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
    // document,'script','https://connect.facebook.net/en_US/fbevents.js');
    // fbq('init','XXXXXXXXXX');

    // */
  </script>
</body>
</html>
