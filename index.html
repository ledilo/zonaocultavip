<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡BONO +25% | Crea tu usuario ahora!</title>
  <meta name="description" content="Crea tu usuario en minutos. Bono +25%, atención por WhatsApp. Mínimo de carga $1000." />
  <meta name="color-scheme" content="dark" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --wa:#25D366;
      --text:#fff;
      --muted:#b6c3d3;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{margin:0;background:var(--bg) url('bg.jpg') center/cover no-repeat fixed;color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
    .logo{max-width:260px;width:80%;height:auto;margin-bottom:20px;filter:drop-shadow(0 6px 16px rgba(0,0,0,.8))}
    .bonus-img{max-width:440px;width:90%;height:auto;margin:0 auto 14px;filter:drop-shadow(0 8px 24px rgba(0,0,0,.65))}
    .minimo{font-size:20px;color:var(--muted);margin-bottom:24px;font-weight:600}
    .btn-wa{appearance:none;border:0;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:12px;
      font-family:Poppins,Inter,sans-serif;font-weight:800;font-size:22px;
      color:#fff;padding:20px 36px;border-radius:999px;
      background:linear-gradient(180deg,#34eb77,#0e9e4c);
      box-shadow:0 14px 32px rgba(0,0,0,.6), inset 0 -6px 0 rgba(0,0,0,.25);
      transition:transform .2s ease, filter .2s ease;
      animation:floaty 3s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate}
    .btn-wa:hover{transform:translateY(-3px);filter:saturate(1.2)}
    .btn-wa:active{transform:translateY(2px)}
    .btn-wa img{width:30px;height:30px;object-fit:contain;display:block}
    @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    @keyframes glow{
      0%{box-shadow:0 14px 32px rgba(0,0,0,.6), inset 0 -6px 0 rgba(0,0,0,.25),0 0 0 0 rgba(37,211,102,.35)}
      100%{box-shadow:0 14px 32px rgba(0,0,0,.6), inset 0 -6px 0 rgba(0,0,0,.25),0 0 36px 8px rgba(37,211,102,.25)}
    }
    footer{padding:20px;color:#9fb3c8;font-size:14px;text-align:center;width:100%;background:transparent;margin-top:40px}
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Logo" class="logo"/>
  <!-- BONO -->
  <img src="bonus.png" alt="BONO" class="bonus-img"/>
  <!-- Minimo -->
  <div class="minimo">Mínimo de carga: $1000</div>
  <!-- BOTÓN WA -->
  <a class="btn-wa" id="waLink" href="#" target="_blank" rel="noopener">
    <img src="wa.png" alt="WhatsApp"/> WhatsApp
  </a>

  <footer>
    Mínimo de carga: $2000 · +18 | Entretenimiento
  </footer>

  <script>
    const waLinks = [
      'https://wa.link/c60xod',
      'https://wa.link/0kcf2e'
    ];
    const FORCE_INDEX = -1;

    const pickLink = () => {
      if (!waLinks.length) return '#';
      if (FORCE_INDEX >= 0) return waLinks[FORCE_INDEX];
      const KEY = 'wa_idx';
      let idx = sessionStorage.getItem(KEY);
      if (idx === null) {
        idx = Math.floor(Math.random()*waLinks.length);
        sessionStorage.setItem(KEY, idx);
      }
      return waLinks[+idx];
    };
    document.getElementById('waLink').href = pickLink();
  </script>
</body>
</html>
